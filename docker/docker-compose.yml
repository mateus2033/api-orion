services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: node_app
    restart: always
    volumes:
      - ../:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_USER=dev
      - DB_PASSWORD=123456
      - DB_NAME=database
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: dev
      MYSQL_DATABASE: database
      MYSQL_USER: dev
      MYSQL_PASSWORD: 123456
    ports:
      - "3306:3306"
    volumes:
      - ../mysql:/var/lib/mysql
